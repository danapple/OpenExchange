server:
    port: 5213

logging:
  level:
    ROOT: INFO
    org:
      springframework:
        web: INFO

spring:
  mvc:
    log-request-details: true
  datasource:
    instrument:
      jdbcUrl: jdbc:postgresql://${DB_INSTRUMENT_IP}/instrument
      username: ${DB_INSTRUMENT_USERNAME}
      password: ${DB_INSTRUMENT_PASSWORD}
      driverClassname: org.postgresql.Driver
      hikari:
        initializationFailTimeout: -1
        maximumPoolSize: 2 # ${DB_INSTRUMENT_MAX_POOL_SIZE}
    id:
      jdbcUrl: jdbc:postgresql://${DB_ID_IP}/id
      username: ${DB_ID_USERNAME}
      password: ${DB_ID_PASSWORD}
      driverClassname: org.postgresql.Driver
      hikari:
        initializationFailTimeout: -1
        maximumPoolSize: 2 # ${DB_ID_MAX_POOL_SIZE}
    customer:
      jdbcUrl: jdbc:postgresql://${DB_CUSTOMER_IP}/customer
      username: ${DB_CUSTOMER_USERNAME}
      password: ${DB_CUSTOMER_PASSWORD}
      driverClassname: org.postgresql.Driver
      hikari:
        initializationFailTimeout: -1
        maximumPoolSize: 2 # ${DB_CUSTOMER_MAX_POOL_SIZE}
    hikari:
      maximum-pool-size: 3 # ${DB_CUSTOMER_MAX_POOL_SIZE}
      maximumPoolSize: 4
      minimumIdle: 1
openexchange:
  database:
    order:
      jdbcUrlTemplate: jdbc:postgresql://${DB_ORDER_IP}/order
      username: ${DB_ORDER_USERNAME}
      password: ${DB_ORDER_PASSWORD}
      driverClassname: org.postgresql.Driver
      initializationFailTimeout: -1
      shardCount: 4
      maximumPoolSize: 2
  marketDataPublisher:
    numberOfLevelsToPublish: 5
    multicastGroup: 227.3.3.3
    depthPort: 3434
    tradePort: 3436
    interfaceAddress: wotke.danapple.com

